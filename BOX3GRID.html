<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
<style>
#grid{
  border:5px solid pink;
  display:grid;
  grid-template-columns: 2fr 1fr;
}
/*
150px 는 저 크기만큼 고정
Grid - 내용이 길어져도 자동으로 늘어난다
*/

  div{
    border:5px solid gray;
  }
</style>
  </head>
  <body>
    <div id="grid">
    <div>NAVIGATION ARTICLE</div>
    <div>ARTICLE

</div>


</div>
  </body>
</html>
